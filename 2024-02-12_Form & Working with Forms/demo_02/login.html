<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forms</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>

    <div class="viewport">

        <form action="#">

            <div class="input_field">
                <input type="text" name="username" id="loging-username" placeholder="username" required>
                <label for="loging-username">Username</label>
                <span class="helper">Min 8ch long and no special ch</span>
            </div>  

            <div class="input_field">
                <input type="password" name="password" id="loging-password" placeholder="password" required>
                <label for="loging-password">Password</label>
                <span class="helper">Min 8ch long and at least 1 special ch</span>
            </div>
            <input type="submit" value="Login">
    
        </form>

    </div>
    
</body>
</html>
